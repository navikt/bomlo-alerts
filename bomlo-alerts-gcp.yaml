apiVersion: "nais.io/v1"
kind: "Alert"
metadata:
  name: bomlo-alerts-gcp
  namespace: tbd
  labels:
    team: tbd
spec:
  receivers:
    slack:
      channel: '#team-bÃ¸mlo-ops'
  alerts:
    - alert: bomlo-errorlogging
      expr: sum(increase(logback_events_total{team="tbd", level =~"error"} [5m]) ) by (app) > 0.9
      for: 3m
      description: "{{ $labels.app }} rapporterer error i loggene "
      action: "Sjekk loggene til {{ $labels.log_app }}"
      severity: danger
